            // the user clicked the 'sign up' button
            function performRegistration() {

                // show a loading animation
                $.mobile.showPageLoadingMsg();

                // get the user credentials from the UI
                var username = $("#username").val();
                var password = $("#password").val();

                // create the user
                try {
                    var user = KiiUser.userWithUsername(username, password);

                    // perform the asynchronous registration, with callbacks defined
                    user.register({

                        // callback for successful registration
                        success: function(theAuthedUser) {

                            // show the list of objects
                            $.mobile.changePage("list.html");

                            // hide the loading animation
                            $.mobile.hidePageLoadingMsg();

                            // tell the console
                            Kii.logger("User registered: " + user);


                            var groupName = "myGroup";

                            var group = KiiGroup.groupWithName(groupName);
                            group.save({
                              success: function(savedGroup) {
                                // Get the reference URI.
                                var groupUri = savedGroup.objectURI();
                                // Get the reference ID.
                                var groupID = savedGroup.getID();

                              },
                              failure: function(theGroup, errorString) {
                                 console.log("Error creating group: " + errorString);
                              }
                            });

                        },

                        // callback for failed registration
                        failure: function(theUser, anErrorString) {

                            // hide the loading animation
                            $.mobile.hidePageLoadingMsg();

                            // tell the user
                            alert("Unable to register: " + anErrorString);

                            // tell the console
                            Kii.logger("Unable to register user: " + anErrorString);
                        }
                    });

                } catch(e) {

                    // hide the loading animation
                    $.mobile.hidePageLoadingMsg();

                    // tell the user
                    alert("Unable to register: " + e.message);

                    // tell the console
                    Kii.logger("Unable to register user: " + e.message);
                }

            }

            // the user clicked the 'sign in' button
            function performLogin() {

                // show a loading animation
                $.mobile.showPageLoadingMsg();

                // get the user credentials from the UI
                var username = $("#username").val();
                var password = $("#password").val();

                // perform the asynchronous authentication, with callbacks defined
                KiiUser.authenticate(username, password, {

                    // callback for successful authentication
                    success: function(theAuthedUser) {

                        // show the list of objects
                        $.mobile.changePage("list.html");

                        // hide the loading animation
                        $.mobile.hidePageLoadingMsg();

                        // tell the console
                        Kii.logger("User authenticated: " + user);


                        // Get the current login user
                        var user = KiiUser.getCurrentUser();

                        // Get a list of groups in which the current user is a member
                        user.memberOfGroups({
                          success: function(theUser, groupList) {
                            for(var i=0; i<groupList.length; i++) {
                              var g = groupList[i];
                              // do something with the results
                              alert("groupmember id="+g.getID()+" uri="+g.objectURI());
                            }
                          },
                          failure: function(theUser, anErrorString) {
                            // do something with the error response
                          }
                        });

                        // Get a list of groups in which the current user is a owner
                        user.ownerOfGroups({
                          success: function(theUser, groupList) {
                            for(var i=0; i<groupList.length; i++) {
                              var g = groupList[i];
                              alert("groupowner id="+g.getID()+" uri="+g.objectURI());
                              // do something with the results
                            }
                          },
                          failure: function(theUser, anErrorString) {
                            // do something with the error response
                          }
                        });
                    },

                    // callback for failed registration
                    failure: function(theUser, anErrorString) {

                        // hide the loading animation
                        $.mobile.hidePageLoadingMsg();

                        // tell the user
                        alert("Unable to register: " + anErrorString);

                        // tell the console
                        Kii.logger("Unable to register user: " + anErrorString);
                    }
                });

            }

                $("#register-button").click(performRegistration);
                $("#login-button").click(performLogin);
